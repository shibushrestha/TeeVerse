{% extends 'Myapp/main.html' %}
{% load static %}

{% block content %}
    <p>Your are at the password change page.</p>
    <!-- a form to let the user change password after entering old password. -->
    <form action="{% url 'Myapp:changepassword' user.username %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <input type= "submit" class="btn btn-dark" value="Confirm">

    </form>

{% endblock %}
